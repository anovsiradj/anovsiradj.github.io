	<!-- JQUERY -->
	<script>
		$('#grid').anoopGrid({
			limit: 1,
			changeCallback(current) {
				// toggle active pager number
				$(this.pagerContents).removeClass('active');
				let element = this.pagerContents.get(current - 1);
				$(element).find(this.options.pagerContentSelector).parent().addClass('active');

				// toggle display pager when not needed
				let toggle = this.tableCount >= this.limit || this.pagerCount >= 2;
				$(this.pagerWrapper).parent()[toggle ? 'show' : 'hide']();
			},
		});
	</script>
