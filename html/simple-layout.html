<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>simple layout - Anov Siradj</title>
<style>
#x {width:80%;margin:10px auto 0px auto;}
#h {width:100%;height:100px;background-color:#0099ff;}
#n {width:100%;height:100px;background-color:#669900;}
#s {width:30%;float:left;background-color:red;}
#c {width:70%;float:right;background-color:yellow;}
#s, #c {height:600px;}
#f {width:100%;height:100px;background-color:#222;clear:both;color:#fff;}
</style>
</head>
<body>
<div id="x">
	<div id="h">HEADER</div>
	<div id="n">NAVIGATION</div>
	<div id="s">SIDEBAR</div>
	<div id="c">CONTENT</div>
	<div id="f">FOOTER</div>
</div>
</body>
</html>
