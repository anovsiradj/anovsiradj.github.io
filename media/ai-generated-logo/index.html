<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Generated Logo</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

	<style>
		#carouselExample {
			/*height: 50vh;*/
		}
		.carousel-item {
			text-align: center;
			height: 79vh;
		}

		.carousel-item img {
		  height: 100%;
		  object-fit: cover; /* or contain */
		}

	</style>
</head>
<body data-bs-theme="dark">	
	<header class="container">
		<h1>AI Generated Logo</h1>
	</header>

	<main class="container">
		<div id="carouselExample" class="carousel slide carousel-fade">
		  <div class="carousel-inner">
		    <div class="carousel-item active" style="background-color: #dddddd;">
		      <img src="black.png">
		    </div>
		    <div class="carousel-item" style="background-color: #222222;">
		      <img src="white.png">
		    </div>
		    <div class="carousel-item">
		      <img src="duo-tone-sans.png">
		    </div>
		    <div class="carousel-item">
		      <img src="duo-tone-mono.png">
		    </div>
		    <div class="carousel-item">
		      <img src="duo-tone-mono2.png">
		    </div>
		  </div>

		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
	</main>

	<footer class="container mb-5">
		&copy;
		Public Domain License
	</footer>
	
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
