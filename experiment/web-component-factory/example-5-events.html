<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 5 - Events | Component Factory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <page-header></page-header>

  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <example-section icon="bi bi-5-circle-fill" title="Example 5: Events & Custom Events" description="Demonstrates standard DOM events (click) and custom events with event bubbling and detail payloads." variant="danger"></example-section>

        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-eye"></i> Live Demo</h5>
          </div>
          <div class="card-body">
            <counter-widget start="0"></counter-widget>
            
            <div class="mt-4">
              <div class="alert alert-info">
                <h6 class="alert-heading"><i class="bi bi-info-circle"></i> How It Works</h6>
                <ul class="mb-0 small">
                  <li><strong>Standard Events:</strong> Click handlers bound to buttons</li>
                  <li><strong>Custom Events:</strong> Component dispatches 'count-changed' event</li>
                  <li><strong>Event Bubbling:</strong> Events bubble up and can be caught at document level</li>
                  <li><strong>Event Detail:</strong> Custom data passed via event.detail</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <event-log id="eventLog"></event-log>
        </div>
      </div>
    </div>
  </div>

  <template id="counter-template">
    <style>
      .counter {
        background: #ecf0f1;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }
      .counter-display {
        font-size: 3em;
        font-weight: bold;
        color: #2c3e50;
        margin: 20px 0;
      }
      .counter h4 {
        color: #2c3e50;
      }
      .counter button {
        margin: 0 5px;
      }
    </style>
    <div class="counter">
      <h4>Counter Widget</h4>
      <div class="counter-display">0</div>
      <button class="btn btn-danger btn-dec">âž– Decrease</button>
      <button class="btn btn-secondary btn-reset">ðŸ”„ Reset</button>
      <button class="btn btn-success btn-inc">âž• Increase</button>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { component } from './component-factory.js';
    import './components.js';

    const eventLog = document.getElementById('eventLog');

    function logEvent(message, type = 'info') {
      eventLog.log(message, type);
    }

    

    

    component('counter-widget', '#counter-template', {
      attrs: ['start'],
      
      mounted() {
        logEvent('âœ… counter-widget mounted', 'success');
        this.count = parseInt(this.getAttribute('start')) || 0;
        this.updateDisplay();
      },
      
      changed(attr, oldVal, newVal) {
        if (attr === 'start') {
          this.count = parseInt(newVal) || 0;
          this.updateDisplay();
        }
      },
      
      on: {
        '.btn-inc': {
          click() {
            this.count++;
            this.updateDisplay();
            logEvent(`âž• Increment button clicked (count: ${this.count})`, 'success');
            this.dispatchEvent(new CustomEvent('count-changed', {
              bubbles: true,
              detail: { count: this.count, action: 'increment' }
            }));
          }
        },
        '.btn-dec': {
          click() {
            this.count--;
            this.updateDisplay();
            logEvent(`âž– Decrement button clicked (count: ${this.count})`, 'danger');
            this.dispatchEvent(new CustomEvent('count-changed', {
              bubbles: true,
              detail: { count: this.count, action: 'decrement' }
            }));
          }
        },
        '.btn-reset': {
          click() {
            this.count = 0;
            this.updateDisplay();
            logEvent(`ðŸ”„ Reset button clicked (count: ${this.count})`, 'warning');
            this.dispatchEvent(new CustomEvent('count-changed', {
              bubbles: true,
              detail: { count: this.count, action: 'reset' }
            }));
          }
        }
      },
      
      methods: {
        updateDisplay() {
          this.querySelector('.counter-display').textContent = this.count;
        }
      }
    });

    // Listen for custom events at document level
    document.addEventListener('count-changed', (e) => {
      logEvent(`ðŸ“¢ Custom event 'count-changed' caught! Action: ${e.detail.action}, Count: ${e.detail.count}`, 'info');
    });

    // Clear log button
    

    

    logEvent('ðŸš€ Component with events initialized', 'success');
  </script>
</body>
</html>
