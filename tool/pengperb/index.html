<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8"/>
	<title>Penghitung Perbandingan</title>
	<meta name="description" content="Kalkulator Untuk Mencari Aspek Rasio"/>
	<link rel="stylesheet" href="style.css?"/>
</head>
<body>
	<table id="-container">
		<thead>
			<tr>
				<th id="-title" colspan="7">
					<script>document.write(document.title)</script>
				</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td class="title-value">A</td>
				<td>&nbsp;</td>
				<td class="title-value">B</td>
				<td>&nbsp;</td>
				<td class="title-value">C</td>
				<td>&nbsp;</td>
				<td class="title-value">D</td>
			</tr>
			<tr>
				<td><input id="A" class="input-value"/></td>
				<td class="split-value">:</td>
				<td><input id="B" class="input-value"/></td>
				<td class="split-value">=</td>
				<td><input id="C" class="input-value"/></td>
				<td class="split-value">:</td>
				<td><input id="D" class="input-value"/></td>
			</tr>
			<tr>
				<td colspan="7">
					<script>document.write(document.head.querySelectorAll('meta')[1].content)</script>
					<br/><br/>
					<u>Cara Penggunaan:</u>
					<br/>
					Masukkan nilai A dan B untuk mencari nilai C atau D.
					<br/><br/>
					<u>Misal:</u>
					<br/>
					A = 1;
					<br/>
					B = 2;
					<br/><br/>
					<u>Maka:</u>
					<br/>
					(jika) C = 4;
					<br/>
					D = 8;
					<br/><br/>
					<u>Atau :</u>
					<br/>
					(jika) D = 4;
					<br/>
					C = 8;
					<br/><br/>
				</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td id="-author" colspan="7">
					Dibuat oleh anovsiradj -
					<!--sabtu-->2015-02-28,
					2017-02-12
				</td>
			</tr>
		</tfoot>
	</table>
	<!--script src="jq-v1.11.1.min.js" type="text/javascript"></script-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
